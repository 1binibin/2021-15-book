<script>
    const arr = [
        { name: 'HONG'},
        { name: 'KONG'},
        { name: 'LONG'}
    ]
    const arr2 = arr            // soft copy
    const arr3 = arr.slice()    // soft copy
    const arr4 = [...arr]       // soft copy
    const arr5 = [].concat(arr) // soft copy
    const arr6 = JSON.parse(JSON.stringify(arr))    // 진정한 deep copy
    arr.push({name: 'MONG'})
    arr[0].name = 'ONG'
    console.log('arr', arr)
    console.log('arr2', arr2)
    console.log('arr3', arr3)
    console.log('arr4', arr4)
    console.log('arr5', arr5)
    console.log('arr6', arr6)
    // _.cloneDeep(~~) 딥카피
</script>
